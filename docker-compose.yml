version: '2'
services:
  db:
    image: mongo:latest
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: mern-crud-api
    ports:
      - "3000:3000"
    environment:
      - "DB=mongodb://db/mern-crud"
      - "CORS=1"
      - "DEBUG=express:*"
    depends_on:
      - db
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: mern-crud-web
    ports:
      - "4200:4200"
    environment:
      - "REACT_APP_API_URL=http://localhost:3000"
    depends_on:
      - api
